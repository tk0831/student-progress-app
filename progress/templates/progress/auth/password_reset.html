{% extends 'progress/base.html' %}

{% block title %}パスワード再設定{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                パスワード再設定
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                登録されているメールアドレスを入力してください
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="id_email" class="sr-only">メールアドレス</label>
                    <input id="id_email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="メールアドレス">
                </div>
            </div>

            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    {{ form.errors }}
                </div>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    パスワード再設定メールを送信
                </button>
            </div>

            <div class="text-center">
                <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    ログイン画面に戻る
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
