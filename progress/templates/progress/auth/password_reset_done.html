{% extends 'progress/base.html' %}

{% block title %}パスワード再設定メール送信完了{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-green-50 border border-green-200 rounded-lg p-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-lg font-medium text-green-800">
                        パスワード再設定メールを送信しました
                    </h3>
                    <div class="mt-2 text-sm text-green-700">
                        <p>入力されたメールアドレスにパスワード再設定用のリンクを送信しました。</p>
                        <p class="mt-2">メールをご確認の上、リンクをクリックしてパスワードを再設定してください。</p>
                        <p class="mt-2">メールが届かない場合は、迷惑メールフォルダもご確認ください。</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                ログイン画面に戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
