{% extends 'progress/base.html' %}
{% load static %}

{% block title %}サーバーエラー{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <div class="text-9xl font-bold text-red-300 mb-4">500</div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">
                サーバーエラー
            </h2>
            <p class="text-gray-600 mb-8">
                申し訳ございません。サーバーで問題が発生しました。<br>
                しばらく時間をおいてから再度アクセスしてください。
            </p>
        </div>

        <div class="space-y-4">
            <button onclick="location.reload()" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200">
                ページを再読み込み
            </button>
            
            <a href="{% url 'login' %}" 
               class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                ログインページに戻る
            </a>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>問題が続く場合は、システム管理者にお問い合わせください。</p>
            <p class="mt-2">エラーコード: 500</p>
        </div>
    </div>
</div>
{% endblock %}
